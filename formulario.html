<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header><a href="https://lunelli.com.br" target="_blank"><img src="https://lunelli.com.br/site/wp-content/uploads/2021/05/LogoLunelli_branca.svg" alt="LogoLunelli_branca"></a></header>
    <div class="container">
        <div class="card">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div id="progressText" class="progress-text"></div>
          <form id="formulario">
            <div id="questionContainer"></div>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary" id="prevBtn">Voltar</button>
              <button type="button" class="btn btn-primary" id="nextBtn">Próxima</button>
            </div>
          </form>

        </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
